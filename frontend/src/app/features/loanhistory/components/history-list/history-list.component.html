
<section class="loans--container bg-white p-6 rounded shadow-md">
  <h1 class="text-2xl font-bold mb-6 text-gray-800">Loan History</h1>

  <div class="overflow-x-auto">
    <table class="min-w-full text-left text-sm text-gray-800 border border-gray-200">
      <thead class="bg-gray-100 border-b border-gray-200">
        <tr>
          <th class="px-4 py-3 font-semibold">LoanHistoryId</th>
          <th class="px-4 py-3 font-semibold">LoanId</th>
          <th class="px-4 py-3 font-semibold">Amount</th>
          <th class="px-4 py-3 font-semibold">Date</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let element of history"
          class="border-b hover:bg-gray-50 transition"
        >
          <td class="px-4 py-2">{{ element.loanHistoryId }}</td>
          <td class="px-4 py-2">{{ element.loanId }}</td>
          <td class="px-4 py-2">{{ element.amount | currency }}</td>
          <td class="px-4 py-2">{{ element.payDate | date }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</section>

<div class="flex justify-center mt-4">
    <button
      type="button"
      (click)="goBack()"
      class="bg-gray-500 hover:bg-gray-600 text-white font-medium py-2 px-6 rounded"
    >
      Back to Loan List
    </button>
  </div>
