<section class="max-w-xl mx-auto p-6 bg-white rounded-lg shadow-md">
  <h1 class="text-2xl font-bold text-center mb-6 text-gray-800">Create New Loan</h1>

  <form [formGroup]="loanForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-6">
    <div>
      <label for="amount" class="block text-sm font-medium text-gray-700 mb-1">
        Loan Amount <span class="text-red-500">*</span>
      </label>
      <input
        id="amount"
        type="number"
        formControlName="amount"
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none"
      />
      <p *ngIf="loanForm.get('amount')?.invalid && loanForm.get('amount')?.touched" class="text-sm text-red-500 mt-1">
        Amount is required
      </p>
    </div>

    <div>
      <label for="applicantName" class="block text-sm font-medium text-gray-700 mb-1">
        Applicant Name <span class="text-red-500">*</span>
      </label>
      <input
        id="applicantName"
        type="text"
        formControlName="applicantName"
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none"
      />
      <p *ngIf="loanForm.get('applicantName')?.invalid && loanForm.get('applicantName')?.touched" class="text-sm text-red-500 mt-1">
        Name is required
      </p>
    </div>

    <div class="flex justify-center mt-4">
      <button
        type="submit"
        [disabled]="loanForm.invalid"
        class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-6 rounded disabled:opacity-50"
      >
        Create Loan
      </button>
    </div>
    <div *ngIf="errorMessage" class="text-red-600 mb-4">
      {{ errorMessage }}
    </div>
  </form>
  <div class="flex justify-center mt-4">
    <button
      type="button"
      (click)="goBack()"
      class="bg-gray-500 hover:bg-gray-600 text-white font-medium py-2 px-6 rounded"
    >
      Back to Loan List
    </button>
  </div>
</section>
